<!DOCTYPE html>

<head th:replace="fragments :: head(~{::title})">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

<nav th:replace="fragments :: menu(2)" class="ui inverted segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a th:href="@{/admin/blogs}" class="item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="@{/images/111.jpg}" alt="" class="ui avatar image">
                        贾子靖
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui attached container">


        <div class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <span>请上传训练集</span>
                    <form id="xunlianji" th:action="@{/file/uploadMultipleFiles}" method="post" enctype="multipart/form-data">
                        <input type="file" multiple="multiple"  placeholder="上传训练集" name="files" >
                    </form>

                </div>
                <div class="field">
                <span>请上传训练集标签</span>
                <form id="xunlianjibiaoqian" th:action="@{/file/uploadMultipleFiles}" method="post" enctype="multipart/form-data">
                    <input type="file" multiple="multiple"  placeholder="上传训练集标签" name="files" >
                </form>

            </div>
                <div class="field">
                    <span>请上传测试集</span>
                    <form id="ceshiji" th:action="@{/file/uploadMultipleFiles}" method="post" enctype="multipart/form-data">
                        <input type="file" multiple="multiple"  placeholder="上传测试集" name="files">
                    </form>

                </div>

            </div>
            <div class="ui aligned container">
                <button type="button" id="upload-btn-1" class="ui mini basic teal button">上传训练集</button>
                <button type="button" id="upload-btn-3" class="ui mini basic teal button">上传训练集标签</button>
                <button type="button" id="upload-btn-2" class="ui mini basic teal button">上传测试集</button>
            </div>
        </div>
        <div class="ui segment form">
            <div id="table-container">
                <div class="field">
                    <a th:href="@{/toSegment}" ><i class="mini home icon"></i>下一步：进行训练</a>
                </div>
<!--                <div class="field">-->
<!--                    <a th:href="@{/toSegment}" ><i class="mini home icon"></i>进行测试</a>-->
<!--                </div>-->
            </div>
        </div>

    </div>

</div>

                <div class="ui inverted link list">
                    <div class="item">

<script>

    $('.menu.toggle').click(function(){
        $('.item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on :'hover'
    });


    $('#upload-btn-1').click(function () {
        $('#xunlianji').submit();
    });

        $('#ceshiji').submit();
    });
    $('#upload-btn-3').click(function () {
