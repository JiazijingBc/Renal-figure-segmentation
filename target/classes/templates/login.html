<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <title>博客管理</title>
</head>
<body>

    <div class="m-container-small m-padded-tb-massive" style="max-width :30em!important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            肾图云平台
                        </div>
                    </h2>

                    <form class="ui large form" method="post" th:action="@{/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登  录</button>
                        </div>

                        <div class="ui error message"></div>
                        <!--/*@thymesVar id="msg" type=""*/-->
                        <div class="ui mini message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}">用户名密码错误</div>
                    </form>

                    <div class="ui message">
                        新用户? <a href="#" th:href="@{/admin/toregister}">注册</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script>

        $('.menu.toggle').click(function(){
            $('.item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on :'hover'
        });
        $('.ui.form').form({
            fields:{
                username:{
                    identifier:'username',
                    rules:[{
                        type:'empty',
                        prompt: '请输入用户名'
                    }]
                },
                password:{
                    identifier:'password',
                    rules:[{
                        type:'empty',
                        prompt: '请输入密码'
                    }]
                }
            }
        });
    </script>

</body>
</html>
